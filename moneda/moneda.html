HTML Moneda
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciona la cuenta destino</title>
    <link rel="stylesheet" href="estilo_moneda.css">
</head>
<body>
    <header class="header">
        <div class="header-info">
            <span class="subtitulo">Depósito a cuentas de esta tarjeta</span><br>
            <strong class="titulo">Selecciona la cuenta destino</strong>
        </div>
        <button class="btn-volver">&larr; Volver</button>
    </header>
    <main class="main">
        <section class="cuentas-soles">
            <h2 class="cuentas-titulo">Tus cuentas en Soles S/</h2>
            <button class="btn-cuenta">
                <strong>Ahorros</strong><br>
                <span>Soles S/</span>
            </button>
        </section>
        <section class="cuentas-dolares">
            <h2 class="cuentas-titulo">Tus cuentas en Dólares US$</h2>
            <button class="btn-cuenta">
                <strong>Ahorros</strong><br>
                <span>Dólares US$</span>
            </button>
        </section>
    </main>
</body>
</html>
