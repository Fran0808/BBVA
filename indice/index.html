<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBVA</title>
    <link rel="stylesheet" href="estilo_index.css">
</head>

<body>
    <main class="principal">
        <h1>Interfaz de Autenticación</h1>
        <div class="form-container">
            <form class="formulario" action="" method="post">
                <div class="campo">
                    <label class="custom-label" for="numero-tarjeta">Número de tarjeta</label>
                    <input type="number" id="numero-tarjeta" name="numero-tarjeta" required>
                </div>
                <br>
                <div class="campo">
                    <label class="custom-label" for="clave">Clave de acceso</label>
                    <input type="password" id="clave" name="clave" required>
                </div>
                <button type="submit">Ingresar</button>
            </form>
        </div>
    </main>
</body>

</html>
