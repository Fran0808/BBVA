<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBVA</title>
    <link rel="stylesheet" href="estilo_deposito.css">
</head>
<body>
    <main>
        <h1>Realiza tu depósito</h1>
        <div class="form-container">
            <form action="#" method="POST">
                <div class="campo">
                    <label for="monto" class="custom-label">Monto a depositar</label>
                    <input type="number" id="monto" name="monto" class="custom-input" required>
                </div>
                <div class="campo">
                    <label for="cuenta" class="custom-label">Número de cuenta</label>
                    <input type="text" id="cuenta" name="cuenta" class="custom-input" required>
                </div>
                <button type="submit">Depositar</button>
            </form>
        </div>
    </main>
</body>
</html>
